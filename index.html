<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Gallery JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Gallery container with navigation buttons -->
    <div class="gallery-wrap">

        <!-- Back button -->
        <img src="img/back.png" class="backBtn" id="backBtn">

        <!-- Scrollable gallery -->
        <div class="gallery">
            <div>
                <span><img src="img/1.png"></span>
                <span><img src="img/2.png"></span>
                <span><img src="img/3.png"></span>
            </div>

            <div>
                <span><img src="img/4.png"></span>
                <span><img src="img/5.png"></span>
                <span><img src="img/6.png"></span>
            </div>
        </div>

        <!-- Next button -->
        <img src="img/next.png" class="nextBtn" id="nextBtn">

    </div>

</body>
</html>
